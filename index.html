<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
    <div class="left_section">
      <div class="cards">
        <div class="front_card">
          <img src="./images/bg-card-front.png"  alt="front-card">
          <div class="card_container">
           <img class="card_logo" src="./images/card-logo.svg" alt="">
          <h1 id="number">0000 0000 0000 0000</h1>
          <div class="card_info">
            <span id="name">Jane Brassgreen</span>
            <span id="date">
              <span id="month">00</span>
              /
              <span id="year">00</span>
            </span>
          </div>
        </div>
      </div>

      <div class="back_card">
        <img src="./images/bg-card-back.png" alt="back-card">
        <span id="cvc">000</span>
      </div>
    </div>
    </div>

    <div class="right_section">
      <div class="form">
      <form>
         <div class="grid_1">
          <label for="card_name">Cardholder Name</label>
          <input 
          type="text"
          placeholder="e.g Jane Brassgreen"
          id="card_name"
          required
          />
         </div>

         <div class="grid_2">
          <label for="card_number">Card Number</label>
          <input type="number" oninput="if(this.value.lenght > this.maxLenght) this.value=this.value.silce(0,this.maxLenght)"
          minlength="16"
          maxlength="16"
          placeholder="e.g 1234 5678 89023 4444"
          id="card_number"
          required
          />
         </div>

         <div class="card_information">
          <div class="card_date">
            <label for="card_date">Exp. Date (MM/YY)</label>
            <div class="two_inp">
            <div>
              <input type="number"
              placeholder="MM"
              oninput="if(this.value.lenght > this.maxLenght) this.value=this.value.slice(0,this.maxLenght)"
              maxlength="2"
              minlength="2"
              id="card_month"
              required
              />
            </div>

            <div>
              <input type="number"
              placeholder="YY"
              oninput="if(this.value.lenght > this.maxLenght) this.value=this.value.slice(0,this.maxLenght)"
              maxlength="2"
              minlength="2"
              id="card_year"
              required
              >
            </div>
            </div>
          </div>

          <div class="grid_4">
            <label for="card_cvc">CVC</label>
            <input type="number"
              oninput="if(this.value.lenght > this.maxLenght) this.value=this.value.slice(0,this.maxLenght)"
              maxlength="3"
              minlength="3"
              id="card_cvc"
              placeholder="e.g. 123"
              required
              >
          </div>
         </div>

         <button id="submit_btn" type="submit">Confirm</button>
      </form>
      </div>

      <div class="thank hidden">
        <img src="./images/icon-complete.svg" alt="completed">
        <h1>Thank you</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>
    </div>
  </main>


  <script src="./app.js"></script>
</body>
</html>
